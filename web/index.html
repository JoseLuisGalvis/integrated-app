<html>
<head>

  <meta charset="UTF-8">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script>
    async function detectFacesWithTensorFlowJS(base64Image) {
        const img = new Image();
        img.src = base64Image;
        await img.decode();

        const model = await blazeface.load();
        const predictions = await model.estimateFaces(img, false);

        if (predictions.length === 0) {
            return "No se detectaron rostros";
        }

        let result = `Se detectaron ${predictions.length} rostro(s):\n`;
        predictions.forEach((prediction, index) => {
            result += `Rostro ${index + 1}:\n`;
            result += `Posición: (${prediction.topLeft[0].toFixed(2)}, ${prediction.topLeft[1].toFixed(2)})\n`;
            result += `Tamaño: ${(prediction.bottomRight[0] - prediction.topLeft[0]).toFixed(2)} x ${(prediction.bottomRight[1] - prediction.topLeft[1]).toFixed(2)}\n\n`;
        });

        return result;
    }
    </script>
</head>

<script src="flutter_bootstrap.js" async></script>
